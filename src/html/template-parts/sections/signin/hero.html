<section class="signin">
	<div class="container-fluid">
		<div class="signup__wrapper">
			<div class="signup__left">
				<a href="/" class="signup__logo">
					<img src="img/home/header/logo-white.png" width="180" height="40" alt="">
				</a>
				<div class="signin__form_wrapper">
					<h2 class="h2">
						Sign In
					</h2>
					<p class="signin__text">
						Enter your email and password
					</p>
					<form class="signin__form">
						<fieldset>
							<div class="input__wrapper">
								<input type="email" name="signin-email" placeholder="Email">
							</div>
							<div class="input__wrapper forgot">
								<input type="password" name="signin-password" placeholder="Password">
								<a href="#" class="forgot__pass">
									Forgot password?
								</a>
							</div>
						</fieldset>
						<div class="button__wrapper">
							<button class="create__button">
								Login
							</button>
						</div>
					</form>
					<div class="signin__additionals">
						<div class="signin__account">
							<div class="signin__account_top">
								Dont have an acount?
								<a href="#" class="sugnup__account_link">
									Sign up
								</a>
							</div>
							<div class="signin__account_bottom">
								<span class="signin__account_text">
									Sign In with 
								</span>
							</div>
						</div>
						<div class="signin__integrations">
							<button class="integration">
								<img src="img/ico/fb.svg" width="45" height="45" alt="">
							</button>
							<button class="integration">
								<img src="img/ico/linked.svg" width="45" height="45" alt="">
							</button>
							<button class="integration">
								<img src="img/ico/google.svg" width="45" height="45" alt="">
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="signup__right">
				<div class="signup__right_wrapper">
					<a href="#" class="signup__arrow">
						<img src="img/ico/arrow.svg" width="54" height="42" alt="">
					</a>
					<div class="signup__welcome">
						<div class="signup__img">
							<img src="img/sign-in/welcome-smile.png" width="311" height="276" alt="">
						</div>
						<h2 class="signup__welcome_title">
							Welcome Back!
						</h2>
					</div>

				</div>
			</div>
		</div>
	</div>
</section>
