<section class="signup">
	<div class="container-fluid">
		<div class="signup__wrapper">
			<div class="signup__left">
				<a href="/" class="signup__logo">
					<img src="img/home/header/logo-white.png" width="180" height="40" alt="">
				</a>
				<h1 class="signup__title">
					Step into a World of Confidence, Glamour, and Clenliness!
				</h1>
				<div class="signup__img">
					<img src="img/sign-up/smile2.svg" width="227" height="219" alt="">
				</div>
			</div>
			<div class="signup__right">
				<div class="signup__right_wrapper">
					<div class="signup__right_title">
						<a href="#" class="signup__arrow">
							<img src="img/ico/arrow.svg" width="54" height="42" alt="">
						</a>
						<h2 class="h2">
							Create Host Account
						</h2>
					</div>
					<div class="signup__buttons">
						<button class="signup__button">
							<img src="img/ico/google.svg" width="30" height="30" alt="">
							Sign up with google
						</button>
						<button class="signup__button">
							<img src="img/ico/fb.svg" width="30" height="30" alt="">
							Sign up with facebook
						</button>
					</div>
					<div class="signup__or">
						-OR-
					</div>
					<div class="signup__form_wrapper">
						<form class="signup__form">
							<fieldset>
								<div class="input__wrapper">
									<label for="host-name">
										Full name
									</label>
									<input id="host-name" type="text" name="maid-name">
								</div>
								<div class="input__wrapper">
									<label for="host-email">
										Email Address
									</label>
									<input id="host-email" type="email" name="maid-email">
								</div>
								<div class="input__wrapper">
									<label for="host-password">
										Password 
									</label>
									<input id="host-password" class="last" type="password" name="maid-password">
									<div class="eye__wrapper">
										<img class="eye" width="38" height="30" src="img/ico/eye.svg" alt="">
									</div>
								</div>
							</fieldset>
							<button class="create__button">
								Create Account
							</button>
							<div class="signup__links">
								<a href="#" class="signup__link">
									Already have an account?
								</a>
								<a href="#" class="signup__link">
									Log in
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
